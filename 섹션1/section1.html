//6. 홀수
            function solution(arr){
                let answer = [], min = Number.MAX_SAFE_INTEGER;
                let sum = 0;
                for(let el of arr) {
                  if(el % 2 === 1) {
                    sum += el;
                    if(el < min) {
                      min = el;
                    }
                  }
                }

                answer.push(sum);
                answer.push(min);

                return answer;
            }
