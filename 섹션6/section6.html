<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer = 'YES';
                let stack = [];
                for(let char of s) {
                    if(char === '(') stack.push(char);
                    if(char === ')') stack.pop(char);
                }

                if(stack.length) answer = 'NO';
                return answer;
            }
            
            let a="(()(()))(()";
            console.log(solution(a));
        </script>
    </body>
</html>
