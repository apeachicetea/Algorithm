//4. 가장 짧은 문자거리
            function solution(s, t){
                let answer=[];
                let p = 1000;
                //문자열 왼 -> 오 방향
                for(let x of s){
                    if(x === t) {
                        p=0;
                        answer.push(p);
                    }
                    else{
                        p++;
                        answer.push(p);
                    }
                }
                //p초기화
                p = 1000;

                //문자열 오 -> 왼 방향
                for(let i = s.length -1; i >= 0; i--){
                    if(s[i] === t){
                        p=0;
                        answer[i] = p;
                    }
                    else{
                        p++;
                        answer[i] = Math.min(answer[i], p);
                    }
                }
                return answer;
            }
