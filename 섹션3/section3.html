//5. 문자열 압축
            function solution(s){
                let answer = "";
                let count = 1;
                s = s + " ";
                for(let i = 0; i < s.length - 1; i++){
                    if(s[i] === s[i + 1]) count++;
                    else {
                        answer += s[i];
                        if(count > 1){
                            answer += count;
                            count = 1;
                        }
                    }
                }
                return answer;
            }
