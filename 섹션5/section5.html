//4. 연속 부분수열2
            function solution(m, arr){
                let answer = sum = lt = 0;
                for(let rt = 0; rt < arr.length; rt++) {
                    sum += arr[rt];
                    while(sum > m) {
                        sum -= arr[lt++];
                    }
                    answer += (rt - lt + 1);
                    //m이하의 연속 수열 갯수
                }
                return answer;
            }
