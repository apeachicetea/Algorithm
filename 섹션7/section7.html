// 4. 삽입정렬            
            function solution(arr){
                let answer=arr;
                let j;
                for(let i = 0; i < arr.length; i++) {
                  let tmp = arr[i];
                  for(j = i - 1; j >= 0; j--) {
                    if(arr[j] > tmp) arr[j + 1] = arr[j];
                    else break;
                  }
                  // console.log(j);
                  arr[j + 1] = tmp;
                }
                return answer;
            }
