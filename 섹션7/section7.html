        let idx;
        let sortedArr = [...arr];
        sortedArr.sort((a, b) => a - b);
        console.log(arr);
        console.log(sortedArr);
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] !== sortedArr[i]) {
            idx = i + 1;
            answer.push(idx);
            console.log(idx, i);
          }
        }
        return answer;
