//5. 쇠막대기
            function solution(s){
                let answer=0;
                let stack=[];
                for(let i = 0; i < s.length; i++) {
                    if(s[i] === '(') stack.push(s[i]);
                    if(s[i] === ')') {
                        if(s[i - 1] === '(') {
                            stack.pop();
                            answer += stack.length;
                        }
                        else {
                            stack.pop();
                            answer += 1;
                        }
                    }
                }
                return answer;
            }
