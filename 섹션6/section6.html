//2.괄호문자제거
            function solution(s){  
                let answer;
                let stack = [];
                for(let char of s) {
                    if(char === ')') {
                        while(stack.pop() !== '(') {
                            stack.pop();
                        }
                    }
                    else stack.push(char);
                }
                console.log(stack)
                answer = stack.join('');
                return answer;
            }

            console.log(solution(str));
